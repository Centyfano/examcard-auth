<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scan Code
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="width: 100%; height: 100%">
    <zxing-scanner style="height: 100%; width: 100%" 
      #scanner [device]="currentDevice" 
      [torch]="torchEnabled"
      previewFitMode="fill" 
      (scanSuccess)="onCodeResult($event)" 
      (permissionResponse)="onHasPermission($event)"
      (camerasFound)="onCamerasFound($event)" 
      (torchCompatible)="onIsTorchCompatible($event)"
      [enable]="enableCamera"
      >
    </zxing-scanner>
  <div class="hole"><div class="hole-laser"></div></div>
  </div>
</ion-content>
