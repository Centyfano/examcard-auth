<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Generate exam Card
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Generate exam Card</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="!isError && stud" id="examCard" #examCard>
    <app-header [student]="stud"></app-header>
    <app-body [student]="stud"></app-body>
    <app-footer [student]="stud"></app-footer>
    <div class="dl-btn">
    </div>
  </div>

  <button *ngIf="!isError && stud" (click)="genPDF()">Download PDF</button>

  <div style="margin: 5% 2%;" *ngIf="isError && isError !=='login'">
    {{isError}}
  </div>

  <div style="margin: 5% 2%;" *ngIf="isError">
    <p *ngIf="isError=== 'login'">Please <a routerLink="/home">enter registration number</a> first</p>
  </div>


</ion-content>
